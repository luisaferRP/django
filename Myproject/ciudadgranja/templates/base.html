<!-- plantilla base que tiene los elemnetos que se respetan cuando se llama -->
{% load static %}
<!doctype html>
<html lang="en">

<head>
  <title>{% block titulo%}  {% endblock%}</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">


</head>

<body>
  <header>
    <nav class="navbar navbar-expand navbar-light bg-light">
        <div class="nav navbar-nav">
          <!-- navegacion y ponemos las url de cada uno -->
            <a class="nav-item nav-link active" href="{%url 'inicio'%}">Inicio</a>
            <a class="nav-item nav-link" href="{%url 'index'%}">Productos</a>
            <a class="nav-item nav-link" href="{%url 'categoria'%}">Categoria</a>

        </div>
    </nav>

  <!-- Bootstrap JavaScript Libraries -->
  {% comment %} <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script> {% endcomment %}

    <style>
      body{
        background-color: #f5f5f5;
      }
    </style>

      <div class="container py-5">
        <div class="col-xxl-11">
          {% block contenido %} {% endblock %}
        </div>
       
      <!-- Testimonials -->
      <div class="bg-white text-black">
        <div class="container py-5 py-lg-6">
          <h3 class="text-center mb-5">Prestandote el mejor servicio</h3>
        </div>
      </div>
         
         
</body>

</html>
